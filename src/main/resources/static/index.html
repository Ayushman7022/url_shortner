<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartURL | Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="p-4">

<div class="glass-card w-full max-w-md p-8 rounded-3xl">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold gradient-text mb-2">SmartURL</h1>
        <p class="text-slate-500 font-medium text-sm">Shorten links, track performance.</p>
    </div>

    <div class="space-y-5">
        <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Target URL</label>
            <input type="text" id="originalUrl" placeholder="https://very-long-link.com/..."
                   class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none transition-all input-focus bg-slate-50/50">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Custom Alias</label>
                <input type="text" id="customAlias" placeholder="my-alias"
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none transition-all input-focus bg-slate-50/50">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Expiry Date</label>
                <input type="datetime-local" id="expiryTime"
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none transition-all input-focus bg-slate-50/50 text-sm">
            </div>
        </div>

        <button onclick="createShortUrl()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-indigo-100 mt-2 active:scale-[0.98]">
            Generate Short Link
        </button>
    </div>

    <div id="resultBox" class="hidden mt-8 p-5 bg-indigo-50/50 border border-indigo-100 rounded-2xl animate-in slide-in-from-bottom-4 duration-500">
        <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-3">Your Shortened Link</p>
        <div class="flex items-center justify-between gap-3">
            <a id="shortenedLink" href="#" target="_blank" class="text-indigo-700 font-bold truncate hover:underline"></a>
            <button onclick="copyToClipboard()" class="bg-white p-2 rounded-lg border border-indigo-200 hover:bg-indigo-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="mt-8 pt-6 border-t border-slate-100 text-center">
        <a href="analytics.html" class="text-xs font-bold text-slate-400 hover:text-indigo-600 transition-colors uppercase tracking-widest">
            View Analytics â†’
        </a>
    </div>
</div>

<script>
    async function createShortUrl() {
        const originalUrl = document.getElementById("originalUrl").value;
        const customAlias = document.getElementById("customAlias").value;
        const expiryTime = document.getElementById("expiryTime").value;
        const resultBox = document.getElementById("resultBox");
        const linkElement = document.getElementById("shortenedLink");

        if (!originalUrl) {
            alert("Please provide a long URL.");
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/api/urls", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    originalurl: originalUrl,
                    customAlias: customAlias || "",
                    expiry: expiryTime || ""
                })
            });

            if (!response.ok) {
                const errorMsg = await response.text();
                throw new Error(errorMsg || "Request failed");
            }

            const data = await response.json();
            const shortUrl = `http://localhost:8080/${data.shortCode}`;

            // Update UI
            linkElement.href = shortUrl;
            linkElement.innerText = shortUrl;
            resultBox.classList.remove("hidden");

        } catch (err) {
            console.error(err);
            alert("Error: " + err.message);
        }
    }

    function copyToClipboard() {
        const linkText = document.getElementById("shortenedLink").innerText;
        navigator.clipboard.writeText(linkText).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>
</body>
</html>
