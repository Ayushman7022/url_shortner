<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | SmartURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold gradient-text">SmartURL Analytics</h1>
            <p class="text-slate-500">Track your link performance in real-time.</p>
        </div>

        <div class="flex gap-2">
            <input type="text" id="shortCodeInput" placeholder="Enter short code..."
                   class="px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none w-full md:w-64">
            <button onclick="fetchAnalytics()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition-all shadow-lg shadow-indigo-200">
                Analyze
            </button>
        </div>
    </header>

    <main id="dashboard" class="hidden animate-in fade-in duration-500">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-sm font-medium text-slate-500">Total Engagements</p>
                <h2 id="totalClicks" class="text-4xl font-bold text-slate-800 mt-1">0</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-sm font-medium text-slate-500">Last Clicked</p>
                <h2 id="lastAccessed" class="text-lg font-bold text-slate-800 mt-1">-</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl bg-indigo-50 border-indigo-100">
                <p class="text-sm font-medium text-indigo-600">Status</p>
                <h2 class="text-lg font-bold text-indigo-800 mt-1">Active & Tracking</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="glass-card p-6 rounded-2xl">
                <h3 class="text-lg font-semibold mb-4">Traffic Trend</h3>
                <div class="h-64">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl">
                <h3 class="text-lg font-semibold mb-4">Top Browsers</h3>
                <div class="h-64">
                    <canvas id="browserChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl lg:col-span-2">
                <h3 class="text-lg font-semibold mb-4">Operating Systems</h3>
                <div class="h-64">
                    <canvas id="osChart"></canvas>
                </div>
            </div>

        </div>
    </main>

    <div id="emptyState" class="text-center py-20">
        <div class="text-6xl mb-4">ðŸ“ˆ</div>
        <h2 class="text-xl font-semibold text-slate-700">No data to display</h2>
        <p class="text-slate-500">Enter a valid short code above to view performance analytics.</p>
    </div>
</div>

<script>
    let chartInstances = {};

    async function fetchAnalytics() {
        const shortCode = document.getElementById('shortCodeInput').value.trim();
        if (!shortCode) return;

        try {
            // Adjust this URL to your backend mapping
            const response = await fetch(`http://localhost:8080/api/analytics/${shortCode}`);
            if (!response.ok) throw new Error("Link not found");

            const data = await response.json();

            // Toggle UI
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            updateDashboard(data);
        } catch (err) {
            alert("Error: " + err.message);
        }
    }

    function updateDashboard(data) {
        // Update Text Stats
        document.getElementById('totalClicks').innerText = data.totalClicks;
        document.getElementById('lastAccessed').innerText = data.lastAccessed
            ? new Date(data.lastAccessed).toLocaleString()
            : 'No clicks yet';

        // 1. Line Chart (Clicks per Day)
        renderChart('lineChart', 'line', {
            labels: Object.keys(data.clicksPerDay),
            datasets: [{
                label: 'Clicks',
                data: Object.values(data.clicksPerDay),
                borderColor: '#4f46e5',
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                fill: true,
                tension: 0.4
            }]
        });

        // 2. Browser Doughnut
        renderChart('browserChart', 'doughnut', {
            labels: Object.keys(data.browserStats),
            datasets: [{
                data: Object.values(data.browserStats),
                backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6']
            }]
        });

        // 3. OS Bar Chart
        renderChart('osChart', 'bar', {
            labels: Object.keys(data.osStats),
            datasets: [{
                label: 'Users',
                data: Object.values(data.osStats),
                backgroundColor: '#6366f1',
                borderRadius: 8
            }]
        });
    }

    function renderChart(canvasId, type, chartData) {
        const ctx = document.getElementById(canvasId).getContext('2d');

        // Destroy existing chart to prevent hover flickering
        if (chartInstances[canvasId]) {
            chartInstances[canvasId].destroy();
        }

        chartInstances[canvasId] = new Chart(ctx, {
            type: type,
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                },
                scales: type === 'bar' || type === 'line' ? {
                    y: { beginAtZero: true, grid: { display: false } },
                    x: { grid: { display: false } }
                } : {}
            }
        });
    }
</script>
</body>
</html>
